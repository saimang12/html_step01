<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html01</title>
    <style>
        /* 내부 스타일시트 */
        h1 {
            color: tomato !important;
        }

        li {
            color: tomato;
            color: blue;
        }

        ul {
            color: #ddd;
        }
    </style>
</head>

<body>
    <!-- 기본 box -->
    <div>HTML 01</div>

    <!-- 제목 box -->
    <h1 style="color:blue">HTML 01</h1>
    <h2>HTML 01</h2>
    <h3>HTML 01</h3>
    <h4>HTML 01</h4>
    <h5>HTML 01</h5>
    <h6>HTML 01</h6>

    <!-- 리스트 box -->
    <ul>
        <li>HTML 01</li>
        <li>HTML 01</li>
        <li>HTML 01</li>
        <li>HTML 01</li>
    </ul>

    <ol>
        <li>HTML 01</li>
        <li>HTML 01</li>
        <li>HTML 01</li>
        <li>HTML 01</li>
    </ol>

    <dl>
        <dt>HTML 01</dt>
        <dd>HTML 01</dd>
        <dd>HTML 01</dd>
        <dd>HTML 01</dd>
    </dl>

    <p>HTML 01</p>

    <!-- 인라인 : 글자 , 그림 -->

    <a href="HTML 01">HTML 01</a>
    <strong>HTML 01</strong>
    <em>HTML 01</em>
    <span>HTML 01</span>


    <!-- 시멘틱 태그 : 의미만 가지고 있는 tag -->

    <header>HTML 01</header>
    <footer>HTML 01</footer>
    <main>HTML 01</main>
    <section>HTML 01</section>
    <aside>HTML 01</aside>
    <article>HTML 01</article>
    <figure>HTML 01</figure>
    <nav>HTML 01</nav>

</body>

</html>
